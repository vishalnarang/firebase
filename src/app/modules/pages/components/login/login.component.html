<div class="ele-ht-wd">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rm-padding register-col-lg-12 ele-ht pos-rel bg-white p-0">
        <div class="map-overlay-bg d-lg-block d-md-block d-sm-none d-xs-none"></div>
        <div style="position: relative;" class="d-flex align-items-start">
            <img src="assets/images/logo.svg" alt="Image" class="img-responsive signup_logo_img" />
        </div>

        <div class=" col-xs-12  div-display" style="height: 89vh; overflow: hidden">
            <div class=" custom_register_row loginClass back-image mrn-top-xxlg pos-rel col-xs-12"
                style="height: calc(100% - 100px)">
                <div class="div-flex2 ele-ht ele-wd d-flex align-content-center flex-wrap">
                    <div class="ele-wd">
                        <div class="col-xs-12 remove-padding">
                            <p class="login-account-heading">
                                Login into your
                                <br />
                                account to continueâ€¦
                            </p>
                        </div>
                        <div class="col-xs-12 remove-padding to-hide">
                            <form [formGroup]="loginForm" (submit)="loginAdmin()" name="loginForm" autocomplete="off"
                                id="loginForm">
                                <div class="form-group input-container input-img-email pos-rel">
                                    <input id="exampleInputEmail1" type="email" placeholder="email address"
                                        class="form-control custom_register_form-control" formControlName="email"
                                        autocomplete="off" name="email" />
                                    <control-messages [control]="loginForm['controls'].email"></control-messages>
                                </div>
                                <div class="form-group input-container input-img-password pos-rel mt-2">
                                    <svg width="26px" height="18px" viewBox="0 0 26 18" version="1.1"
                                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                        tabIndex="-1" id="showPassword"
                                        (click)="togglePassword('exampleInputPassword1')">
                                        <title>eye icon</title>
                                        <desc>Created with Sketch.</desc>
                                        <defs></defs>
                                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <g id="eye-icon" fill-rule="nonzero">
                                                <g id="noun_67883_cc" transform="translate(5.000000, 4.000000)">
                                                    <path
                                                        d="M15.9265,5.32 C14.687,2.271 11.501,0.2225 8,0.2225 C4.4985,0.2225 1.313,2.271 0.0735,5.3195 L0,5.5 L0.0735,5.6805 C1.313,8.729 4.4985,10.777 8,10.777 C11.501,10.777 14.687,8.7285 15.9265,5.6805 L16,5.5 L15.9265,5.32 Z M1.038,5.5 C1.7955,3.786 3.2645,2.4505 5.0535,1.742 C3.939,2.6175 3.2215,3.976 3.2215,5.5 C3.2215,7.0235 3.9395,8.382 5.0535,9.2575 C3.264,8.5495 1.795,7.214 1.038,5.5 Z M8,9.32 C5.8935,9.32 4.18,7.6065 4.18,5.5 C4.18,3.3935 5.8935,1.68 8,1.68 C10.1065,1.68 11.8205,3.3935 11.8205,5.5 C11.8205,7.6065 10.1065,9.32 8,9.32 Z M10.947,9.2575 C12.0615,8.382 12.779,7.0235 12.779,5.5 C12.779,3.9765 12.0615,2.618 10.947,1.7425 C12.736,2.4505 14.205,3.786 14.963,5.5 C14.2045,7.214 12.736,8.5495 10.947,9.2575 Z M8,3.25 C6.7575,3.25 5.75,4.2575 5.75,5.5 C5.75,6.7425 6.7575,7.75 8,7.75 C9.2425,7.75 10.25,6.7425 10.25,5.5 C10.25,4.2575 9.2425,3.25 8,3.25 Z"
                                                        id="Shape"></path>
                                                </g>
                                            </g>
                                        </g>
                                    </svg>
                                    <input id="exampleInputPassword1" type="password" formControlName="password"
                                        class="form-control custom_register_form-control" placeholder="password"
                                        autocomplete="false" name="password" />
                                    <control-messages [control]="loginForm['controls'].password"></control-messages>
                                </div>
                                
                                <div
                                    class="col-xs-12 remove-padding d-flex justify-content-between social-login mt-4 custom">
                                    <div class="col-xs-12 remove-padding">
                                        <button type="submit" class="btn btn-primary custom_register_btn-primary ">Sign
                                            in</button>
                                    </div>
                                    <div class="col-xs-12 error-msg" *ngIf="showError">
                                        <p>{{errorMsg}}</p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
