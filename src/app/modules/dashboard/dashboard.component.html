<div class="dashboard-parent">
  <div>
    <app-header></app-header>
  </div>
  <div class="dashboard-content-container" style="margin-top: 70px">
    <div class="col-12 d-flex-s">
      <h3>Organizations</h3>
      <button type="button" class="btn btn-primary custom_register_btn-primary"
      (click)="showOrgainzationPopup()">
        Add Organization
      </button>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Organization Name</th>
          <th>Category Name</th>
          <th>Logo</th>
          <th>Verified</th>
          <th>Awarded</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of organizationList">
          <td>{{product.organisationName}}</td>
          <td>{{product.categoryName}}</td>
          <td>
            <img [src]="product.logo || 'assets/images/placeholder_img.jpeg'" width="50px" height="50px">
          </td>
          <td>
            <span *ngIf="product.hasVerified">
              <i class="fa fa-check-circle icon-color"></i>
            </span>
            <span *ngIf="!product.hasVerified"> - </span>
          </td>
          <td>
            <span *ngIf="product.hasAward">
              <i class="fa fa-trophy icon-color"></i>
            </span>
            <span *ngIf="!product.hasAward"> - </span>
          </td>
          <td>
            <div class="menu-box text-center">
              <i class="fa fa-ellipsis-h"></i>
              <ul class="menu-list">
                <li>
                  <a class="btn btn-default" (click)="showPopup(product.organisationId)">
                    <i class="fa fa-eye"></i>
                    <span>View</span>
                  </a>
                </li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<app-view-details *ngIf="showDetailsPopup" [details]="organisationDetails" (closePopup)="closeDetailsPopup($event)"></app-view-details>

<app-add-organization *ngIf="orgainzationPopup" (closePopup)="closePopup($event)"></app-add-organization>
